<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="postsForm" (ngSubmit)="editPost()">
      <mat-form-field>
        <input matInput placeholder="title" formControlName="title"/>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="body" formControlName="body"></textarea>
      </mat-form-field>

      <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="editPost()">Edit Post</button>
    </form>
  </mat-card-content>
</mat-card>
